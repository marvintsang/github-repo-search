<html>
    <head>
        <title>Github Search</title>
        <meta charset="UTF-8">
        <meta name="description" content="Github repo search and lookup">
        <meta name="author" content="Marvin Tsang">
        <link href="style.css" rel="stylesheet" type="text/css">
        <meta name="viewport" content="width=device-width">
        
    </head>
    <body>
        <div>
            <h1>GitHub User Repo Search</h1>
        </div>
        <div>
            <form action="submit" id="usernameForm">
                <input type="text" id="formInputName" required></input>
                <input type="submit" value="Search"></input>
            </form>
        </div>
        <div class="userNameArea"></div>
        <div class="userRepoArea"></div>
    </body>
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</html>
